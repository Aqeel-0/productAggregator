version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aggremart_postgres
    environment:
      POSTGRES_DB: aggremart
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - aggremart_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: aggremart_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aggremart_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aggremart_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aggremart.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - aggremart_network
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  aggremart_network:
    driver: bridge 